<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>당일민족 상담 신청</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f9fbfd;
      margin: 0;
      padding: 20px;
    }
    .container { max-width: 720px; margin: auto; }
    .banner, .reviews {
      background-color: #e3f2fd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
      font-weight: bold;
    }
    .section-title {
      font-size: 18px;
      margin: 25px 0 10px;
      font-weight: bold;
    }
    .realtime {
      background: #ffffff;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
      height: 250px;
      position: relative;
    }
    .realtime-inner { height: 100%; overflow: hidden; position: relative; }
    .realtime table { width: 100%; border-collapse: collapse; }
    .realtime th {
      background-color: #e1f5fe;
      padding: 10px;
      border: 1px solid #90caf9;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .realtime td {
      padding: 10px;
      border: 1px solid #bbdefb;
      text-align: center;
    }
    .realtime thead, .realtime tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    .realtime tbody {
      display: block;
    }
    .status-select {
      width: 100%;
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form method="POST" enctype="application/x-www-form-urlencoded"
      action="https://script.google.com/macros/s/AKfycbzj87psBAHGd3rad4orSpfVvuLJLTmnndf1ud0VgtODaPhM-UJQPFjhkvSQKoyGgaod/exec">
      <!-- 기존 폼은 생략 -->
    </form>

    <h2 style="font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 10px; color: #0077c2;">💬 실시간 상담 현황</h2>
    <div class="realtime">
      <div class="realtime-inner">
        <table>
          <thead>
            <tr><th>접수일자</th><th>고객명</th><th>상품</th><th>진행상황</th></tr>
          </thead>
          <tbody id="realtime-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    async function loadRealtimeStatus() {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbzj87psBAHGd3rad4orSpfVvuLJLTmnndf1ud0VgtODaPhM-UJQPFjhkvSQKoyGgaod/exec");
        const data = await res.json();
        const body = document.getElementById("realtime-body");
        body.innerHTML = "";

        const STATUS_COLOR = {
          "상담예약": "#ef5350",   // 빨강
          "상담중": "#ffa726",     // 주황
          "설치예약": "#fff176",   // 노랑
          "입금완료": "#66bb6a"    // 초록
        };

        data.slice(-20).reverse().forEach(item => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${item.time}</td>
            <td>${item.name.replace(/(?<=.{1})./g, "*")}</td>
            <td>${item.product}</td>
            <td>
              <select class="status-select" data-time="${item.time}" style="background-color:${STATUS_COLOR[item.status] || '#e0e0e0'}">
                ${Object.keys(STATUS_COLOR).map(status => `
                  <option value="${status}" ${status === item.status ? 'selected' : ''}>${status}</option>
                `).join('')}
              </select>
            </td>
          `;
          body.appendChild(tr);
        });

        document.querySelectorAll(".status-select").forEach(select => {
          select.addEventListener("change", async function () {
            const newStatus = this.value;
            const time = this.dataset.time;
            const formData = new FormData();
            formData.append("mode", "statusChange");
            formData.append("time", time);
            formData.append("status", newStatus);

            const response = await fetch("https://script.google.com/macros/s/AKfycbzj87psBAHGd3rad4orSpfVvuLJLTmnndf1ud0VgtODaPhM-UJQPFjhkvSQKoyGgaod/exec", {
              method: "POST",
              body: formData
            });

            if (response.ok) {
              this.style.backgroundColor = STATUS_COLOR[newStatus] || '#e0e0e0';
            } else {
              alert("상태 변경 실패");
            }
          });
        });
      } catch (err) {
        console.error("현황 불러오기 실패:", err);
      }
    }

    loadRealtimeStatus();
    setInterval(loadRealtimeStatus, 10000);
  </script>
</body>
</html>
