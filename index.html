<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>당일민족 상담 신청</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f9fbfd;
      padding: 20px;
    }
    .container { max-width: 720px; margin: auto; }
    .form-field { margin-bottom: 20px; }
    .form-field label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type=text], input[type=tel], select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn-group { display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 20px; }
    .btn-group button {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f0f0f0;
      cursor: pointer;
    }
    .btn-group button.active {
      background-color: #0077c2;
      color: #fff;
    }
    .submit-btn {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #0077c2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".btn-group button").forEach(btn => {
        btn.addEventListener("click", function () {
          const group = this.parentElement;
          if (group.classList.contains("multi")) {
            this.classList.toggle("active");
          } else {
            group.querySelectorAll("button").forEach(b => b.classList.remove("active"));
            this.classList.add("active");
          }
        });
      });
    });

    function syncFormValues() {
      document.getElementById("carrier").value =
        document.querySelector("#carrier-group button.active")?.textContent || "";
      document.getElementById("product").value =
        document.querySelector("#product-group button.active")?.textContent || "";
      document.getElementById("addons").value = Array.from(document.querySelectorAll("#addons-group button.active"))
        .map(btn => btn.textContent).join(", ");
    }
  </script>
</head>
<body>
  <div class="container">
    <form method="POST"
          onsubmit="syncFormValues()"
          enctype="application/x-www-form-urlencoded"
          action="https://script.google.com/macros/s/AKfycbyKPoSpmVuH3ewPdmHjdE1ePkE4TAcBiEWssv2A_sdR0oT0MJVUqSGYhk4PJ-OyWjUc/exec">
      
      <input type="hidden" name="carrier" id="carrier" />
      <input type="hidden" name="product" id="product" />
      <input type="hidden" name="addons" id="addons" />

      <div class="form-field">
        <label>통신사 선택</label>
        <div class="btn-group" id="carrier-group">
          <button type="button">SK</button><button type="button">KT</button><button type="button">LG</button>
          <button type="button">LG 헬로비전</button><button type="button">KT 스카이라이프</button>
        </div>
      </div>

      <div class="form-field">
        <label>상품 선택</label>
        <div class="btn-group" id="product-group">
          <button type="button">인터넷</button>
          <button type="button">인터넷+TV</button>
          <button type="button">인터넷+TV+집전화</button>
        </div>
      </div>

      <div class="form-field">
        <label>부가상품 선택 (복수선택 가능)</label>
        <div class="btn-group multi" id="addons-group">
          <button type="button">유심</button><button type="button">정수기</button><button type="button">CCTV</button>
        </div>
      </div>

      <div class="form-field">
        <label>성함</label>
        <input type="text" name="name" required />
      </div>

      <div class="form-field">
        <label>연락처</label>
        <input type="tel" name="phone" required />
      </div>

      <div class="form-field">
        <label>상담 희망 시간</label>
        <select name="time" required>
          <option value="">선택해주세요</option>
          <option>10시</option><option>11시</option><option>12시</option>
          <option>13시</option><option>14시</option><option>15시</option>
          <option>16시</option><option>17시</option><option>18시</option>
          <option>19시</option><option>20시</option><option>21시</option><option>22시</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">상담 신청하기</button>
    </form>
  </div>
</body>
</html>
