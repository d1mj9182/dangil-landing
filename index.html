<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>당일민족 상당 신청</title>
  <style>
    /* 너가 준 전체 스타일 그대로 */
    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #f9fbfd;
      margin: 0;
      padding: 20px;
    }
    .container { max-width: 720px; margin: auto; }
    .banner, .reviews {
      background-color: #e3f2fd;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 30px;
      text-align: center;
      font-weight: bold;
    }
    .section-title {
      font-size: 18px;
      margin: 25px 0 10px;
      font-weight: bold;
    }
    .realtime {
      background: #ffffff;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      overflow: hidden;
      height: 250px;
      position: relative;
    }
    .realtime-inner { height: 100%; overflow: hidden; position: relative; }
    .realtime table { width: 100%; border-collapse: collapse; }
    .realtime th {
      background-color: #e1f5fe;
      padding: 10px;
      border: 1px solid #90caf9;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .realtime td {
      padding: 10px;
      border: 1px solid #bbdefb;
      text-align: center;
    }
    .realtime thead, .realtime tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
    .realtime tbody {
      display: block;
      animation: scrollUp 20s linear infinite;
    }
    @keyframes scrollUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100%); }
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .btn-group button {
      flex: 1 1 calc(50% - 10px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f0f0f0;
      cursor: pointer;
      text-align: center;
    }
    .btn-group button.active {
      background-color: #0077c2;
      color: white;
      border-color: #0077c2;
    }
    .form-field { margin-bottom: 20px; }
    .form-field label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    input[type=text], input[type=tel], select {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: block;
      margin: 0 auto;
    }
    .info-banner {
      background-color: #fff8e1;
      color: #ff6f00;
      padding: 10px;
      border: 1px dashed #ffcc80;
      text-align: center;
      border-radius: 6px;
      font-weight: bold;
      margin: 20px 0 10px;
    }
    .privacy-box {
      background-color: #f8f9fa;
      font-size: 13px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
    }
    .submit-btn {
      width: 100%;
      background-color: #0077c2;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .review-slider {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      gap: 10px;
      padding: 20px;
    }
    .review-slide {
      flex: 0 0 auto;
      scroll-snap-align: start;
    }
    .review-slide img {
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll(".btn-group button").forEach(btn => {
        btn.addEventListener("click", function () {
          const group = this.parentElement;
          if (group.classList.contains("multi")) {
            this.classList.toggle("active");
          } else {
            group.querySelectorAll("button").forEach(b => b.classList.remove("active"));
            this.classList.add("active");
          }
        });
      });

      // 실시간 상담현황판 자동 업데이트 (15초 간격)
      async function loadRealtimeStatus() {
        try {
          const res = await fetch("https://opensheet.elk.sh/1mf-0clxIlUdQm-gIpbe-oq0KiZKi03wFYav3IS15FPg/당일민족1");
          const data = await res.json();
          const tbody = document.querySelector(".realtime tbody");
          tbody.innerHTML = "";
          data.slice(-10).reverse().forEach(row => {
            const date = new Date(row[0]).toLocaleDateString("ko-KR");
            const name = row[1]?.replace(/(?<=.)./g, "*") || "";
            const product = row[4] || "";
            const status = "⏳ 상당중";
            const tr = `<tr><td>${date}</td><td>${name}</td><td>${product}</td><td>${status}</td></tr>`;
            tbody.insertAdjacentHTML("beforeend", tr);
          });
        } catch (err) {
          console.error("실시간 현황 불러오기 실패:", err);
        }
      }
      loadRealtimeStatus();
      setInterval(loadRealtimeStatus, 15000); // 15초 간격
    });

    function syncFormValues() {
      const carrierBtn = document.querySelector('#carrier-group button.active');
      const productBtn = document.querySelector('#product-group button.active');
      const addonBtns = document.querySelectorAll('#addons-group button.active');
      document.getElementById("carrier").value = carrierBtn ? carrierBtn.textContent : "";
      document.getElementById("product").value = productBtn ? productBtn.textContent : "";
      document.getElementById("addons").value = Array.from(addonBtns).map(btn => btn.textContent).join(',');
    }
  </script>
</head>
<body>
  <div class="container">
    <form method="POST" onsubmit="syncFormValues()" enctype="application/x-www-form-urlencoded"
      action="https://script.google.com/macros/s/AKfycbyKPoSpmVuH3ewPdmHjdE1ePkE4TAcBiEWssv2A_sdR0oT0MJVUqSGYhk4PJ-OyWjUc/exec">
      <input type="hidden" name="폼구분" value="v2" />
      <input type="hidden" name="carrier" id="carrier" />
      <input type="hidden" name="product" id="product" />
      <input type="hidden" name="addons" id="addons" />

      <!-- 이하 내용 동일 (배너, 후기슬라이더, 실시간현황, 입력필드 등) -->
      <!-- 너가 제공한 코드 구조 100% 유지 -->

      <!-- 나머지 생략된 부분은 그대로 붙여넣으면 돼 -->
    </form>
  </div>
</body>
</html>
